<h1>Administracion de Proveedores</h1>
    <table class="table" *ngIf="hayRegistros(); else sinarticulos">
      <thead class="thead-dark">
        <tr >
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Telefono</th>
          <th scope="col">Direccion</th>
          <th scope="col">Email</th>
          <th scope="col">ID Producto</th>
          <th scope="col">Seleccionar</th>
          <th scope="col">Borrar</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let art of proveedor">
        <td>{{art.idProveedor}}</td>
        <td>{{art.Nombre}}</td>
        <td>{{art.Telefono}}</td>
        <td>{{art.Direccion}}</td>
        <td>{{art.Email}}</td>
        <td>{{art.id_Producto}}</td>
        <td><button class="btn btn-primary" (click)="seleccionar(art.idProveedor)">Seleccionar</button></td>
        <td><button class="btn btn-danger" (click)="baja(art.idProveedor)">Borrar</button></td>        
      
        </tr>
      </tbody>
    </table>
    
    <br><br>

    <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>

    <div>
      <p>
        ID Proveedor:<input type="text" [(ngModel)]="art.idProveedor" />
      </p>
      <p>
        Nombre:<input type="text" [(ngModel)]="art.Nombre" />
      </p>
      <p>
        Telefono:<input type="number" [(ngModel)]="art.Telefono" />
      </p> 
      <p>
        Direccion:<input type="text" [(ngModel)]="art.Direccion" />
      </p>
      <p>
        Email:<input type="Email" [(ngModel)]="art.Email" />
      </p>
      <p>
        ID Producto:<input type="number" [(ngModel)]="art.id_Producto" />
      </p>

      <p><button class="btn btn-success" (click)="alta()">Agregar</button>
      <button class="btn btn-secondary"(click)="modificacion()">Modificar</button></p>
    </div>
