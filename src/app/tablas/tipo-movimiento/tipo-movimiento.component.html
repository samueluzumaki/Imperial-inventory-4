<h1>Administracion de Tipo de Movimiento</h1>
    <table class="table" *ngIf="hayRegistros(); else sinarticulos">
      <thead class="thead-dark">
        <tr >
          <th scope="col">Id tipo movimiento</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Seleccionar</th>
          <th scope="col">Borrar</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let art of tipo_movimiento">
        <td>{{art.id_Tipo_Movimiento}}</td>
        <td>{{art.Descripcion}}</td>

        <td><button class="btn btn-primary" (click)="seleccionar(art.id_Tipo_Movimiento)">Seleccionar</button></td>
        <td><button class="btn btn-danger" (click)="baja(art.id_Tipo_Movimiento)">Borrar</button></td>        
      
        </tr>
      </tbody>
    </table>
    
    <br><br>

    <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>

    <div>
      <p>
        Id tipo movimiento : <input type="text" [(ngModel)]="art.id_Tipo_Movimiento" />
      </p>
      <p>
        Descripcion : <input type="text" [(ngModel)]="art.Descripcion" />
      </p>

      <p><button class="btn btn-success" (click)="alta()">Agregar</button>
      <button class="btn btn-secondary"(click)="modificacion()">Modificar</button></p>
    </div>
